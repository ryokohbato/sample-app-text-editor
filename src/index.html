<!DOCTYPE html>
<html lang="ja" class="">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易テキストエディタ</title>
    <link rel="shortcut icon" href="img/favicon.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

  </head>
  <body class="r-container bg-gray-50 dark:bg-gray-750 dark:text-gray-50 h-full-v ui-font">
    <header class="r-header bg-primary relative">
      <h1 class="text-primary-contrast absolute top-1/2 left-3 transform -translate-y-1/2">簡易テキストエディタ</h1>
      <button id="toggle-dark-mode" class="absolute top-1/2 right-3 transform -translate-y-1/2" role="toggle dark mode">
        <img src="./img/dark_mode.svg" alt="dark mode" class="h-6 w-6">
        <p class="text-primary-contrast text-xs mt-0.5" only-color-scheme="light" aria-disabled="false">OFF</p>
        <p class="text-primary-contrast text-xs mt-0.5" only-color-scheme="dark" aria-disabled="true">ON</p>
      </button>
    </header>
    <section class="r-header_item bg-gray-200 dark:bg-gray-800">
      <section class="r-header_item__font-family relative">
        <select name="font-family-selection" id="font-family-selection"
          class="center-a px-1.5 py-0.5 h-6.5
          bg-gray-200 dark:bg-gray-750 text-xs border-gray-400 border-solid border-1">
          <option value="serif" class="font-serif">serif</option>
          <option value="sans-serif" class="font-sans">sans serif</option>
          <option value="monospace" class="font-mono">monospace</option>
        </select>
      </section>
      <section class="r-header_item__font-size-input flex text-xs">
        <input type="number" min="1" id="font-size-input" class="h-6.5 w-full my-0.5 mr-0.5 text-center
          bg-gray-200 dark:bg-gray-750 border-gray-400 border-solid border-1">
        <p class="leading-7">px</p>
      </section>
      <section class="r-header_item__font-larger">
        <button id="font-size-larger" class="h-full w-full">
          <span class="relative">A
            <span class="absolute top-0 left-1/2 transform translate-x-1 -translate-y-2">+</span>
          </span>
        </button>
      </section>
      <section class="r-header_item__font-smaller">
        <button id="font-size-smaller" class="h-full w-full">
          <span class="relative text-sm">A
            <span class="absolute top-0 left-1/2 transform translate-x-1 -translate-y-1.5">-</span>
          </span>
        </button>
      </section>
      <section class="r-header_item__font-bold text-base">
        <button id="is-text-bold-selection" class="font-bold h-full w-full rounded" aria-selected="false">B</button>
      </section>
      <section class="r-header_item__font-italic text-base">
        <button id="is-text-italic-selection" class="italic h-full w-full rounded" aria-selected="false">I</button>
      </section>
      <section class="r-header_item__font-underline text-base">
        <button id="is-text-underlined-selection" class="underline h-full w-full rounded" aria-selected="false">U</button>
      </section>
      <section class="r-header_item__text-color">
        <button id="text-color" class="h-full w-full">
          <label for="text-color__color-selection" class="inline-block h-full w-full relative">
            <span class="font-bold mx-auto center-a inline-block w-full">
              <span class="filter-shadow__dark" only-color-scheme="light" aria-disabled="false">
                A
              </span>
              <span class="filter-shadow__light" only-color-scheme="dark" aria-disabled="true">
                A
              </span>
              <img src="./img/expand_black.svg" alt="select color" class="h-4 w-4 absolute top-1/2 right-0
                transform -translate-x-0.5 -translate-y-1/2" only-color-scheme="light" aria-disabled="false">
              <img src="./img/expand_white.svg" alt="select color" class="h-4 w-4 absolute top-1/2 right-0
                transform -translate-x-0.5 -translate-y-1/2" only-color-scheme="dark" aria-disabled="true">
            </span>
          </label>

          <input type="color" name="text-color__color-selection" id="text-color__color-selection" aria-disabled="true">
        </button>
      </section>
      <section class="r-header_item__background-color relative">
        <span id="background-color" class="absolute top-0 left-0 inline-block w-full h-full bg-red-600 rounded"></span>

        <button class="h-full w-full">
          <label for="background-color__color-selection" class="inline-block h-full w-full relative">
            <span class="mx-auto relative center-a inline-block h-full w-full">
              <img src="./img/color_fill_black.svg" alt="background color" class="h-4 w-4 mx-auto center-a filter-shadow__light" only-color-scheme="light" aria-disabled="false">
              <img src="./img/color_fill_white.svg" alt="background color" class="h-4 w-4 mx-auto center-a filter-shadow__dark" only-color-scheme="dark" aria-disabled="true">
              <img src="./img/expand_black.svg" alt="select color" class="h-4 w-4 absolute top-1/2 right-0
                transform -translate-x-0.5 -translate-y-1/2" only-color-scheme="light" aria-disabled="false">
              <img src="./img/expand_white.svg" alt="select color" class="h-4 w-4 absolute top-1/2 right-0
                transform -translate-x-0.5 -translate-y-1/2" only-color-scheme="dark" aria-disabled="true">
            </span>
          </label>

          <input type="color" name="background-color__color-selection" id="background-color__color-selection" aria-disabled="true">
        </button>
      </section>
      <section class="r-header_item__underline-color relative">
        <span id="underline-color" class="absolute bottom-0 left-0 inline-block w-full h-1/2 bg-red-600 rounded"></span>

        <button class="h-full w-full">
          <label for="underline-color__color-selection" class="inline-block h-full w-full relative">
            <span class="mx-auto relative center-a inline-block w-full">
              <span class="filter-shadow__light" only-color-scheme="light" aria-disabled="false">
                U
              </span>
              <span class="filter-shadow__dark" only-color-scheme="dark" aria-disabled="true">
                U
              </span>
              <img src="./img/expand_black.svg" alt="select color" class="h-4 w-4 absolute top-1/2 right-0
                transform -translate-x-0.5 -translate-y-1/2" only-color-scheme="light" aria-disabled="false">
              <img src="./img/expand_white.svg" alt="select color" class="h-4 w-4 absolute top-1/2 right-0
                transform -translate-x-0.5 -translate-y-1/2" only-color-scheme="dark" aria-disabled="true">
            </span>
          </label>

          <input type="color" name="underline-color__color-selection" id="underline-color__color-selection" aria-disabled="true">
        </button>
      </section>

      <section class="r-header_item__separator bg-gray-400 my-1 w-0.5"></section>

      <section class="r-header_item__undo">
        <button class="h-full w-full">
          <img src="./img/undo_black.svg" alt="Undo" class="h-6 w-6 mx-auto" only-color-scheme="light" aria-disabled="false">
          <img src="./img/undo_white.svg" alt="Undo" class="h-6 w-6 mx-auto" only-color-scheme="dark" aria-disabled="true">
        </button>
      </section>
      <section class="r-header_item__redo">
        <button class="h-full w-full">
          <img src="./img/undo_black.svg" alt="Redo" class="h-6 w-6 rotate-y-180 mx-auto" only-color-scheme="light" aria-disabled="false">
          <img src="./img/undo_white.svg" alt="Redo" class="h-6 w-6 rotate-y-180 mx-auto" only-color-scheme="dark" aria-disabled="true">
        </button>
      </section>
      <section class="r-header_item__zoom-in">
        <button class="h-full w-full">
          <img src="./img/zoom_in_black.svg" alt="zoom in" class="h-6 w-6 mx-auto" only-color-scheme="light" aria-disabled="false">
          <img src="./img/zoom_in_white.svg" alt="zoom in" class="h-6 w-6 mx-auto" only-color-scheme="dark" aria-disabled="true">
        </button>
      </section>
      <section class="r-header_item__zoom-out">
        <button class="h-full w-full">
          <img src="./img/zoom_out_black.svg" alt="zoom in" class="h-6 w-6 mx-auto" only-color-scheme="light" aria-disabled="false">
          <img src="./img/zoom_out_white.svg" alt="zoom in" class="h-6 w-6 mx-auto" only-color-scheme="dark" aria-disabled="true">
        </button>
      </section>

    </section>
    <main id="editor__wrapper" class="r-main text-0" tabindex="0">
      <p id="editor__print"></p>
    </main>
    <aside class="r-main_bg__l bg-gray-200 dark:bg-gray-800"></aside>
    <aside class="r-main_bg__r bg-gray-200 dark:bg-gray-800"></aside>
    <footer class="r-footer bg-gray-200 dark:bg-gray-800"></footer>
  </body>
</html>
